
<app-slider 

    [nombre]="'Ejemplo de Formulario'"
    [size]= "'small'"

></app-slider>

<div class="center">

    <section id="content">
         <h1 class="subheader">Formulario</h1>
        <form action="" class="mid-form"  #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
           
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]= "user.nombre" required pattern="[a-zA-Z]+">
               
                <small *ngIf="!nombre.valid && nombre.touched"> 
                    El nombre no es correcto
                </small>

            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]= "user.apellidos" required pattern="[a-zA-Z]+">
               
                <small *ngIf="!apellidos.valid && apellidos.touched"> 
                    Los apellidos no son correctos
                </small> 
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]= "user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched"> 
                    La biografía no es válida. 
                </small> 
            </div>
            <div class="form-group radiobuttons">
                <label for="genero">Género</label>
                <div class="grupo-radio">
                    <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="hombre" required> hombre
                    <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="mujer"> Mujer
                    <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" value="otro"> Otro
                    <small *ngIf="!genero.valid && genero.touched"> 
                        el género no es válido
                    </small> 
                </div>
            </div>
            <div class="clearfix"></div>
            <input type="submit" name="submit" value="Buscar" class="btn btn-success" [disabled]="userForm.invalid">
        </form>
