
<app-slider [nombre]="'Ejemplo de Formulario'"></app-slider>

<div class="center">

    <section id="content">
         <h1 class="subheader">Formulario</h1>
        <form action="" class="mid-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
            </div>
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio"></textarea>
            </div>
            <div class="form-group radiobuttons">
                <label for="genero">Genero</label>
                <div class="grupo-radio">
                    <input type="radio" name="genero" value="hombre"> hombre
                    <input type="radio" name="genero" value="mujer"> Mujer
                    <input type="radio" name="genero" value="otro"> Otro
                </div>
            </div>
            <div class="clearfix"></div>
            <input type="submit" name="submit" value="Buscar" class="btn btn-success">
        </form>
    </section>

    <app-sidebar></app-sidebar>  

</div>
