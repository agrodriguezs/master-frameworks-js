    
<div id="loading" *ngIf="!articles">
    Cargando...
</div>


    
<div id="loading" *ngIf="articles && articles.length == 0">
    No hay Articulos para mostrar...
</div>



<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + '/get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="assets/images/default.png" alt="image default" *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">{{article.date | amLocale: 'es' | amTimeAgo }}</span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer m√°s...</a>
        <div class="clearfix" ></div>
    </article>
</div>
